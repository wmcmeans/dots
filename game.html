<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spots</title>
    <link rel="stylesheet" href="dist/css/styles.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="content">
      <div class="text-container">
        <div class="game-text">
          <h1 class="game-title">
            Spots
          </h1>
          <h3 class="score-board">
            Score: <span id="score"></span>,
            Moves left: <span id="moves-left"></span>
          </h3>
        </div>
        <div class="credits">
          <p class="link-out">
            By <a target="_blank" href="http://willmcmeans.com">Will McMeans</a>
          </p>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="spots-game" width="600px" height="600px"></canvas>
      </div>
    </div>
    <script src="./dist/js/bundle.js"></script>
  </body>
</html>
