<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spots</title>
    <link rel="stylesheet" href="dist/css/styles.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Fredoka+One" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="game-title">
      <span id="title-ltr1">S</span>
      <span id="title-ltr2">p</span>
      <span id="title-ltr3">o</span>
      <span id="title-ltr4">t</span>
      <span id="title-ltr5">s</span>
    </h1>
    <h3 class="score-board">
      Score: <span id="score"></span>,
      Moves left: <span id="moves-left"></span>
    </h3>
    <div class="canvas-container">
      <canvas id="spots-game" width="600px" height="600px"></canvas>
    </div>
    <footer>
      <p class="link-out">
        Game by Will McMeans (<a target="_blank" href="http://willmcmeans.com">Portfolio</a>,
        <a target="_blank" href="https://github.com/wmcmeans">GitHub</a>)
      </p>
    </footer>
    <script src="./dist/js/bundle.js"></script>
  </body>
</html>
